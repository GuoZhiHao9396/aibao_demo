fir{
    apiToken '2ec6a8e27ad4af3a2e27011c62a5216f'
    changeLog 'fir.im update test'
}

bughd{
    projectId '564d2c05a1de522229000007'
    apiToken 'b155f5299b924efa85e22208f7162942'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.mytian.lb"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'im.fir:sdk:latest.integration@aar'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'de.greenrobot:eventbus:2.4.0'//事件派发
    compile 'com.squareup.okhttp:okhttp:2.5.0'// okhttp 网络处理
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    compile 'com.jakewharton:butterknife:7.0.1'//布局id绑定生成 butterknife
    compile 'de.greenrobot:greendao:2.0.0'//greendao 数据库
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'//滑动返回
    compile 'com.makeramen:roundedimageview:2.2.1'//圆角 imageview
    compile 'com.pnikosis:materialish-progress:1.5'//material进度条
    compile 'com.mcxiaoke.volley:library:1.0.19'//volley
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.wdullaer:materialdatetimepicker:2.0.1'
    compile 'com.ogaclejapan.smarttablayout:library:1.4.2@aar'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.rey5137:material:1.2.1'
    compile 'com.github.cdflynn:crossview:v1.0.1'
    compile 'com.wang.avi:library:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile(name: 'logger-debug', ext: 'aar')//日志
    compile(name: 'niftymodaldialog-release', ext: 'aar')
    compile(name: 'pulltorefresh-release', ext: 'aar')
    compile(name: 'alertview-release', ext: 'aar')
    compile(name: 'matchview-release', ext: 'aar')
    compile(name: 'swipeLayout-release', ext: 'aar')
}
